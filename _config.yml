# Site settings
title: "Tooba@QM"
email: "taziz@qm.org.qa"
url: "https://github.com/Tooba-QM/internship-QM"
description: "A website for my weekly internship reports "
keywords: "your keywords, separated by commas"
skills: "An intern working for Lusail Museums at NMOQ"
meta_author: LastName FirstName

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: bda573
  primary-rgb: "24,288,156" #"128,179,255"
  secondary: "0,0,0"
  secondary-dark: ff476c

# Footer settings
footer:
  copyright: "Tooba"
  location: "Contact"
  social: "Github"
  credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: github
    url: https://github.com/Tooba-QM/internship-QM 

# Postal address (add as many lines as necessary)
address:
  - line: taziz@qm.org.qa
  - line: 

# Credits content
credits: 'This website theme was forked using open source Bootstrap theme created by jeromelachaud  <a href="https://github.com/jeromelachaud/freelancer-theme">Click Here</a>.'

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""
